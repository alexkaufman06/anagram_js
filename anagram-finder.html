<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Anagram Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Anagram Finder</h1>

      <form id="anagram-finder">
        <div class="form-group">
          <label for="word">Enter the master word:</label>
          <input id="word" type="text" class="form-control">
          <br>
          <label for="possible-anagrams">Enter possible anagrams of the master word:</label>
          <input id="possible-anagrams" type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Find Anagrams</button>
      </form>
      <br>
      <div id="result">
        <p><strong>Possible Anagrams:</strong> <span class="matching-anagrams"></span></p>
      </div>
    </div>
  </body>
</html>
